<html>

<head>
    <title>gb-cha0s repo</title>
</head>

<body>
    <h1>Index</h1>

    <table>
        <tr>
            <th>Name</th>
            <th>Size</th>
            <th>Last upload</th>
        </tr>
        {%- for file_info in file_info_list %}
        <tr>
            <td><ol><a href="/{{ file_info.path }}" rel="noreferrer">{{ file_info.name }}</a></ol></td>
            <td>{{ file_info.size }}</td>
            <td>{{ file_info.last_update_date }}</td>
        </tr>
        {%- endfor %}
    </table>

    <footer>
        <p>Source code: <a href="https://github.com/BlockG-ws/aod_repo">https://github.com/BlockG-ws/aod_repo</a></p>
        <p>To use these packages in your system, <a href="https://github.com/BlockG-ws/potential-octo-memory">follow these instructions.</a></p>
    </footer>
</body>

</html>
